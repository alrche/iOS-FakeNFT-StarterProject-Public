strings:
  inputs:
    - Resources/ru.lproj/Localizable.strings
    - Resources/ru.lproj/Localizable.stringsdict
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: L
      output: DesignSystem/Strings+Generated.swift

xcassets:
  inputs:
    - Resources/Images.xcassets
    - Resources/Icons.xcassets
    - Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
        publicAccess: true
        enumName: A
      output: DesignSystem/XCAssets+Generated.swift
